            let clickHandler = function () {
                let sign = this.innerHTML;

                if (sign === "+") {
                    result.innerHTML =  numberA.value * 1 + numberB.value * 1
                } else if (sign === "-") {
                    result.innerHTML =   numberA.value - numberB.value

            };
