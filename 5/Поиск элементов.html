<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Поисковые методы</title>
    <style>
        #container {
            color: red;
            padding: 25px;
            border: 2px solid;
        }
    </style>
    <script>
        window.onload = function () {
            let heading = document.querySelector("h1");
            if (heading !== null) {
                heading.innerHTML = "Hello, <em>world</em>";
            }

            let div = document.querySelector("#container");
            div.innerHTML = prompt("Как тебя зовут?");
        };
    </script>

</head>
<body>
<h1>Привет, мир</h1>
<div id="container"></div>
</body>
</html>
