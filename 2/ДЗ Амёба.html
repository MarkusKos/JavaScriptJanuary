    <title>Домашнее задание на массивы и циклы Амеба</title>
    <script>
        let amoeba = 1*1;
        let hours = 7*1;


        for( let i=1; i<=hours; i++) {
            if ( i % 3 === 0 ){
                amoeba *= 2;
            }

        }
        document.write("Всего амёб " + amoeba);

    </script>
