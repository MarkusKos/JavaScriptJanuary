    <title>Домашнее задание на массивы и циклы 3</title>
    <script>

        let students = ["Сергей","Константин","Валерий","Алексей","Дмитрий","Александр","Андрей"];
        let i = 1;

        while(i<students.length){
            if(i%2 === 0){
                document.write("Четные студенты в массиве " + students[i] + "<br>" );
            }
            i++;
        }


    </script>
