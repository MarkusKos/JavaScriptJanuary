<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Просмотр фотографий</title>
    <meta charset="utf-8"/>
    <style>
        .thumbs {
            padding: 10px;
        }

        .thumb {
            display: inline-block;
            border: 2px solid transparent;
            line-height: 0;
        }

        .thumb:hover {
            border-color: #444;
        }

        #photo {
            background: no-repeat top left/cover;
            width: 600px;
            height: 450px;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            const thumbs = document.querySelectorAll(".thumb");
            const photo = document.querySelector("#photo");

            for (let i = 0; i < thumbs.length; i++) {
                thumbs[i].addEventListener("click", function() {
                    const src = this.getAttribute("data-src");
                    photo.style.backgroundImage = "url(" + src + ")";
                });
            }
            document.addEventListener("keydown", function (event) {
                if (event.key === "ArrowRight") {
                   event(1);
                }
                if (event.key === "ArrowLeft") {
                    event(-1);
                }
            });
        });
    </script>
</head>
<body>
<div class="thumbs">
    <div class="thumb" data-src="photos/1.jpg">
        <img src="photos/1_sm.jpg" alt=""/>
    </div>
    <div class="thumb" data-src="photos/2.jpg">
        <img src="photos/2_sm.jpg" alt=""/>
    </div>
    <div class="thumb" data-src="photos/3.jpg">
        <img src="photos/3_sm.jpg" alt=""/>
    </div>
    <div class="thumb" data-src="photos/4.jpg">
        <img src="photos/4_sm.jpg" alt=""/>
    </div>
</div>
<div id="photo"></div>
</body>
</html>
