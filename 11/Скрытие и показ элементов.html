<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #message{
            border: 2px solid;
            padding: 25px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
<button id="show">Показать</button>

<div id="message">
    Это какойто блок
    <button id="hide">Скрыть</button>
</div>

<script src="jquery-3.4.1.js"></script>
<script>
    $(function () {
        const $msg = $("message");
        $("#show").click(function () {
            $msg.toggle(1000);
        });

        $("#hide").click(function () {
            $msg.fadeOut(2000);
        });
    });
</script>

</body>
</html>
