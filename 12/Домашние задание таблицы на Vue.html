<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DZ</title>
</head>
<body>
<div id="app">
    <input v-model = "text" @keydown.enter = "addItem" type="text">
    <hr>
 <!--   <button @click = "sortList">Отсортировать</button>-->
    <tr><td> v-for = <td>{{ users }}</td>
    <tr></tr>
</div>
<!-- версия для разработки, отображает полезные предупреждения в консоли -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const users = [
            { name: "John Doe", age: 25 },
            { name: "Samantha Smith", age: 32 },
            { name: "Peter Black", age: 15 },
            { name: "Martha Green", age: 22 }
        ];
        new Vue({
            el: "#app",
            data: {
                users:,
            },
            methods:{
                addItem: function () {
                    this.list.push(this.text);
                    this.text = "";
                },
                sortList: function () {
                    this.list.sort();
                }
            },
        });
    });
</script>

</body>
</html>
