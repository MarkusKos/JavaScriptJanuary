<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input v-model = "text" @keydown.enter = "addItem" type="text">
    <hr>
    <button @click = "sortList">Отсортировать</button>
    <ul>
        <li v-for = "item in list">{{ item }}</li>
    </ul>
</div>
<!-- версия для разработки, отображает полезные предупреждения в консоли -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        new Vue({
            el: "#app",
            data: {
                list:["Первое","Второе","Третье"],
                text: "",
            },
            methods:{
                addItem: function () {
                    this.list.push(this.text);
                    this.text = "";
                },
                sortList: function () {
                    this.list.sort();
                }
            },
        });
    });
</script>

</body>
</html>
