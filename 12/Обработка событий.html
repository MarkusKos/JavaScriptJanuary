<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Hello world</title>
    <style>
        .error{
            color: red;
            border: 1px solid;
            padding: 15px;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="dec">-</button>
    {{counter}}
    <button @click="inc">+</button>

    <p v-if  ="message !== ''" class="error">{{message}}</p>
</div>

<!-- версия для разработки, отображает полезные предупреждения в консоли -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const app = new Vue({
            el: "#app",
            data: {
                counter: 0,
                message: "",
            },
            methods: {
                inc: function () {
                    if (this.counter < 20) {
                        this.counter++;
                        this.message = "";
                    }else {
                        this.message = "МАксимальное значение - 20"
                    }
                },
                dec: function () {
                    if (this.counter > 0) {
                        this.counter--;
                        this.message = "";
                    }else {
                        this.message = "Минимальное значение - 0"
                    }
                },
            },
        });

    });
</script>

</body>
</html>
