<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Min/Max</title>
    <script>
        // let n = min(5,3,1,2);
        // let m = max(2,3,9,4,16);
        let min = function() {
            let n = arguments[0];
            for (let i=1; i<arguments.length; i++) {
                if(arguments[i]<n) {
                    n = arguments[i];
                }
            }
            return n;
        };
        let max = function() {
            let m = arguments[0];
            for (let i=1; i<arguments.length; i++) {
                if(arguments[i]>m) {
                    m = arguments[i];
                }
            }
            return m;
        };

        console.log(min(5,3,1,2));
        console.log(max(2,3,9,4,16))


    </script>
